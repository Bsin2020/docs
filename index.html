<!doctype html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<link rel="stylesheet" href="https://sinovate.io/customdoc.css">
	<link rel="icon" 
      type="image/png" 
      href="https://sinovate.io/favicon.ico" />
</head>

<body>
	<div id="app"></div>

	<script>
		// Docsify Configuration
		window.$docsify = {
			logo: 'assets/img/sinovate_logo1.png',
			name: 'SINOVATE docs',
			repo: 'https://github.com/SINOVATEblockchain/sinovate/',
			//coverpage  : 'coverpage.md',
			ga: 'UA-143395152-1',
			homepage: 'README.md',
			loadSidebar: 'sidebar.md',
			auto2top   : true,
			maxLevel: 3,
			subMaxLevel: 3,
			search: 'auto',

			themeable: {
				readyTransition: true,
				responsiveTables: true
			},

			pagination: {
				previousText: 'Previous',
				nextText: 'Next',
				crossChapter: true,
				crossChapterText: true
			}
		}
	</script>

	<!-- Required: docsify + docsify-themeable -->
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

	<!-- Docsify Plugins -->
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>

	<!-- Additional code language highlight -->
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>

</body>

</html>
